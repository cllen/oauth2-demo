{% extends 'admin/master.html' %}

{% block body %}
  
<!-- 这里加了一个看似多余的‘wechat_utils’，是为了在return self.render('wechat_utils/wechat_configuration.html',data=data)时候，可以区分是哪个模块的html，因为blueprint是共享templates文件夹的，而加载模原则是第一个加载的名字，所以文件夹作用是为了区分。 -->
<form action="." method="post">

<div class="container">

	<!-- 第一行（共一行） -->
	<div class="row">



		<!-- 第一列 -->
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">应用设置</div>
				<div class="panel-body">

					<div class="col-md-5">
						token_secret_key
					</div>
					<div class="col-md-7">
						<input type="text" name="token_secret_key" value="{{data.token_secret_key}}">
					</div>

					<div class="col-md-5">
						token_salt
					</div>
					<div class="col-md-7">
						<input type="text" name="token_salt" value="{{data.token_salt}}">
					</div>


					<div class="col-md-5">
						token_expiration
					</div>
					<div class="col-md-7">
						<input type="text" name="token_expiration" value="{{data.token_expiration}}">
					</div>
				</div>
			</div>
			
		</div>





		<!-- 第二列 -->
		<div class="col-md-6">

			<!-- 第一行（不用设置列高） -->
			<div class="panel panel-default">
				<div class="panel-heading">redis设置</div>
					<div class="panel-body">


					<div class="col-md-5">
						redis_host
					</div>
					<div class="col-md-7">
						<input type="text" name="redis_host" value="{{data.redis_host}}">
					</div>

					<div class="col-md-5">
						redis_port
					</div>
					<div class="col-md-7">
						<input type="text" name="redis_port" value="{{data.redis_port}}">
					</div>

					<div class="col-md-5">
						redis_db
					</div>
					<div class="col-md-7">
						<input type="text" name="redis_db" value="{{data.redis_db}}">
					</div>

					<div class="col-md-5">
						redis_password
					</div>
					<div class="col-md-7">
						<input type="text" name="redis_password" value="{{data.redis_password}}">
					</div>


					</div>
				</div>

			<!-- 第三行，预留（不用设置列高） -->
			{% block extendblock %}
			{% endblock %}
		
		</div>



		<br>
	</div>

<input type="submit" value="修改">
</form> 




{% endblock %}
