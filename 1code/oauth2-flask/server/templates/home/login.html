{% block title %}
统一登录平台
{% endblock %}

{% block body %}


{% import "bootstrap/utils.html" as util %}
{{ util.flashed_messages(dismissible=True) }}

<!-- 这里加了一个看似多余的‘wechat_utils’，是为了在return self.render('wechat_utils/wechat_configuration.html',data=data)时候，可以区分是哪个模块的html，因为blueprint是共享templates文件夹的，而加载模原则是第一个加载的名字，所以文件夹作用是为了区分。 -->
<form action="/oauth2/authorization/authorize" method="post">

<div class="container">

	

	<div class="row">
		<div class="col-md-6 col-md-offset-3" style="text-align:center; margin-top:200px;margin-bottom:50px;">
			欢迎使用统一登录平台！
		</div>
	</div>



	<!-- 第一行（共一行） -->
	<div class="row">

		<!-- 第一列 -->
		<div class="col-md-6 col-md-offset-3">

			<!-- 第一行（不用设置列高） -->
			<div class="panel panel-default">
				<div class="panel-heading">登录信息</div>
					<div class="panel-body">


					<div class="col-md-3">
						account
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="account" value="{{ data.account }}">
					</div>

					<div class="col-md-3">
						password
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="password" value="{{ data.password }}">
					</div>

					<div class="col-md-3">
						redirect_uri
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="redirect_uri" value="{{ data.redirect_uri }}" readonly="readonly">
					</div>

					<!-- <div class="col-md-3">
						code
					</div>
					<div class="col-md-3">
						{{data.code}}
					</div> -->

					<div class="col-md-3">
						response_type
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="response_type" value="{{ data.response_type }}" readonly="readonly">
					</div>

					<div class="col-md-3">
						第三方
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="client_name" value="{{ data.client_name }}" readonly="readonly" disabled="true">
					</div>

					<div class="col-md-3">
						client_id
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="client_id" value="{{ data.client_id }}" readonly="readonly">
					</div>

					<div class="col-md-3">
						scope
					</div>
					<div class="col-md-9">
						<input type="text" style="width:100%;" name="scope" value="{{ data.scope }}" readonly="readonly">
					</div>

					<div class="col-md-12" style="left: 40%; margin-top:20px;">
						<input type="submit" value="登录">
					</div>


					</div>
				</div>
		</div>

	</div>
	<br>
</div>


</form> 

{% endblock %}
